<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CSS Animation Showcase</h1>
    <p>Explore stunning animations crafted with pure CSS!</p>
  </header>
  
  <main>
    <!-- Existing Animations -->
    <section class="animation-card" id="bouncing-ball">
      <h2>Bouncing Ball</h2>
      <div class="ball"></div>
    </section>
  
    <section class="animation-card" id="spinning-box">
      <h2>Spinning Box</h2>
      <div class="box"></div>
    </section>
  
    <section class="animation-card" id="hover-effect">
      <h2>Hover Effect</h2>
      <button class="hover-btn">Hover Me</button>
    </section>
  
    <!-- New Animations -->
    <section class="animation-card" id="fireworks-display">
      <h2>Fireworks Display</h2>
      <div class="firework"></div>
    </section>
  
    <section class="animation-card" id="rising-bubbles">
      <h2>Rising Bubbles</h2>
      <div class="bubbles"></div>
    </section>
  
    <section class="animation-card" id="rotating-gradient-text">
      <h2>Rotating Gradient Text</h2>
      <div class="gradient-text">Beautiful Animations</div>
    </section>
  
    <section class="animation-card" id="flip-card">
      <h2>3D Flip Card</h2>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p>Front Side</p>
          </div>
          <div class="flip-card-back">
            <p>Back Side</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>Created with ❤️ by [Aayush Neupane]</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
